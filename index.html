<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔥 스팀 할인 정보 | DiscountDealGame</title>
  <meta name="description" content="스팀(Steam) 실시간 게임 할인 정보를 확인하고, 최고의 게임을 가장 저렴한 가격에 만나보세요.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo"><a href="/">🎮 DiscountDealGame</a></div>
</nav>

<header class="page-header container">
  <h1>실시간 스팀 할인 정보</h1>
  <p>지금 가장 인기 있는 할인 게임들을 만나보세요!</p>
</header>

<div class="container filter-controls">
  <div class="search-wrapper">
    <input type="search" id="search-input" placeholder="게임 이름으로 검색...">
  </div>
  <div class="filters">
    <button id="filter-all" class="filter-btn active">모든 할인</button>
    <button id="filter-aaa" class="filter-btn">AAA 게임 (80% 이상)</button>
  </div>
</div>

<main id="deals-container" class="deals-grid container"></main>
<div id="loading" class="loading">할인 목록을 불러오는 중...</div>

<footer>
    <p>© 2024 DiscountDealGame. 모든 권리 보유.</p>
</footer>

<script src="main.js"></script>
</body>
</html>
